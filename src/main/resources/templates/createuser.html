<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Wishlist</title>
    <link href="sky.svg" rel="icon" type="image/icon type">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
</head>
<body>
<div id="logo-div">
    <a href="/">
        <img alt="logo" id="logo-img" src="logo.png">
    </a>
</div>
<br><br><br><br><br><br>
<div id="content">
    <br>
    <h1>Create New User</h1>
    <br>
    <form action="SignUp" method="post">
        <input name="user_name" placeholder="Username" type="text">
        <br><br>
        <input name="user_password" placeholder="Password" type="password">
        <br><br>
        <input name="user_email" placeholder="Email" type="email">
        <br><br>
        <input class="submit-button" type="submit" value="Sign up">
        <br><br>
    </form>
    <br>
</div>
</body>
</html>
