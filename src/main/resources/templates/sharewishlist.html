<!DOCTYPE html>
<html lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-light">
    <tr>
        <th>Reserved?</th>
        <th>Item Name</th>
        <th>Item Price</th>
        <th>Website</th>
    </tr>
    <tr th:each="wishItem : ${wishItems}">
        <td th:text="${wishItem.isIs_reserved}"></td>
        <td th:text="${wishItem.item_name}"></td>
        <td th:text="${wishItem.item_price}"></td>
        <td><input id="share-link" readonly style="display: inline-block" th:value="${wishItem.website}" type="text">
            <button onclick="copyToClipboard()" style="display: inline-block;">Copy</button>
        </td>
    </tr>
</table>

<script>
    function copyToClipboard() {
        var shareLink = document.getElementById("share-link");
        shareLink.select();
        document.execCommand("copy");
    }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>
</html>
