<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital wishlist</title>
    <link th:href="@{/sky.svg}" rel="icon" type="image/icon type">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
</head>
<body>
<div id="logo-div">
    <a href="/">
        <img alt="logo" id="logo-img" th:src="@{/logo.png}">
    </a>
</div>
<br><br><br><br><br>
<div id="content" style="width: 60%; margin-right: 19.5%; margin-left: 19.5%; color: black">
    <h1 style="font-weight: bolder; color: white">Wishes: </h1>
    <br><br>
<table>
    <tr>
        <th>Reserved?</th>
        <th>Item Name</th>
        <th>Item Price</th>
        <th>Website</th>
    </tr>
    <tr th:each="wishItem : ${wishItems}">
        <td>
        <span>Reserved? </span> <span th:text="${wishItem.isIs_reserved}"> </span>
            <form method="post" th:action="@{/reservewish}">
                <input name="wishlist_id" type="hidden" th:value="${wishlist_id}">
                <input name="wish_id" type="hidden" th:value="${wishItem.wish_id}">
                <label style="color: black">Update reservation status</label>
                <select name="is_reserved">
                    <option value="true">Reserve</option>
                    <option value="false">Remove reservation</option>
                </select>
                <input class="submit-button" type="submit" value="Submit" style="width: 120px; height: 30px">
                <br>
            </form>

        </td>

        <td th:text="${wishItem.item_name}"></td>
        <td th:text="${wishItem.item_price}"></td>
        <td th:text="${wishItem.website}"></td>
    </tr>
</table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
