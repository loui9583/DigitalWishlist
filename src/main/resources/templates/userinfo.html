<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Wishlist</title>
    <link href="sky.svg" rel="icon" type="image/icon type">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
</head>
<body>
<div id="logo-div">
    <a href="/">
        <img alt="logo" id="logo-img" src="logo.png">
    </a></div>
<br><br><br><br><br><br>
<div id="content">
    <br>
    <h1 style="font-size: 20px; font-weight: bolder;">User Info</h1>
    <br>
    <table>
        <tr>
            <td>User ID:</td>
            <td th:text="${user.user_id}"></td>
        </tr>
        <tr>
            <td>Username:</td>
            <td th:text="${user.user_name}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${user.user_email}"></td>
        </tr>
    </table>
    <p style="color: red;" th:if="${error}" th:text="${error}"></p>
    <br>
</div>
</body>
</html>
