<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Wishlist</title>
    <link href="sky.svg" rel="icon" type="image/icon type">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="logo-div">
    <a href="/">
        <img alt="logo" id="logo-img" src="logo.png">
        <a style="float: right; margin-right: 40px; margin-top: 20px">
        <span th:text="${user.user_name}"></span><span style="margin-right: 10px">'s user page.</span><button style="background-color: darkred" class="submit-button" onclick="window.location.href='/'">Log Out</button>
   </a>
    </a>
</div>
<br><br><br><br>
<div id="content" style="width: 50%; margin-right: 24.5%; margin-left: 24.5%">
    <br>



    <h1 style="font-size: 20px; display: inline; font-weight: bolder;">Create new Wishlist:</h1>
    <form method="post" th:action="@{/createWishList}">
        <p><input name="user_id" th:value="${user.user_id}" type="hidden"/></p>
        <p><input name="wishlist_name" type="text" placeholder="Wishlist Name"></p>
        <input style="background: #004f4f" class="submit-button" type="submit" value="Submit">
        <br><br>
        <h6 style="border: 2px solid black"> </h6>
        <h1 style="font-size: 20px; font-weight: bolder;">Current wishlists:</h1>
    </form>

    <table class="table table light">
        <thead>
            <tr>
                <th>Wish List Name</th>
                <th> </th>
            </tr>
        </thead>
            <tbody>
                <tr th:each="wishlist : ${wishlists}">
                    <td th:text="${wishlist.wishList_name}"></td>
                    <td>
                        <form method="post" th:action="@{/openwishlist}">
                            <input type="hidden" name="wishlist_id" th:value="${wishlist.wishList_id}">
                            <input type="hidden" name="user_id" th:value="${user.user_id}">
                            <input class="submit-button" type="submit" value="Open">
                        </form>
                    </td>
                </tr>
            </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
