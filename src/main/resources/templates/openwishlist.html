<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>


<form method="post" th:action="@{/goBackToUser}">
    <span><input name="wishListId" th:value="${wishListId}" type="hidden"></span>
    <input class="submit-button" type="submit" value="Go Back">
</form>



<h3>Add Wish:</h3>
<form method="post" th:action="@{/addwishtowishlist}">
    <span><input name="wishlist_id" th:value="${wishListId}" type="hidden"></span>
    <label for="wishitem">Choose item from list:</label>
    <select id="wishitem" name="item_id">
        <option th:each="item : ${items}"
                th:value="${item.item_id}"
                th:text="${item.item_name}"></option>
    </select>
    <input class="submit-button" type="submit" value="Submit">
</form>
<br><span>Or add new item</span><br>
<form method="post" th:action="@{/addNewItem}">
    <span><input name="wishlist_id" th:value="${wishListId}" type="hidden"></span>
    <span><input name="item_name" type="text"></span>
    <span><input name="item_price" type="text"></span>
    <input class="submit-button" type="submit" value="Submit">
</form>

<table class="table table-light">
    <tr>
        <th>Wish ID</th>
        <th>Item ID</th>
        <th>Reserved?</th>
        <th>Item Name</th>
        <th>Item Price</th>
    </tr>
    <tr th:each="wishItem : ${wishItem}">
        <td th:text="${wishItem.wish_id}"></td>
        <td th:text="${wishItem.item_id}"></td>
        <td th:text="${wishItem.isIs_reserved}"></td>
        <td th:text="${wishItem.item_name}"></td>
        <td th:text="${wishItem.item_price}"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
