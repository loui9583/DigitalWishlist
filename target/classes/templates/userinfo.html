<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<h1>User Info</h1>
<table>
    <tr>
        <td>User ID:</td>
        <td th:text="${user.user_id}"></td>
    </tr>
    <tr>
        <td>Username:</td>
        <td th:text="${user.user_name}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${user.user_email}"></td>
    </tr>
</table>
</body>
</html>
