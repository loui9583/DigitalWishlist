<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>



<div style="border: 3px solid blue; color: white; background-color: black;">
    <span th:text="${user.user_name}"></span><span>'s user page.</span><button style="text-align: right" class="btn btn-secondary" onclick="window.location.href='/'">Log Out</button>
    <br>
</div>

<div style="border: 3px solid black; background-color: lightgrey">
    <br>
    <form method="post" th:action="@{/createWishList}">
        <span style="font-weight: bolder;">Make new wishlist:</span>
        <input name="user_id" th:value="${user.user_id}" type="hidden">
        <span><input name="wishlist_name" placeholder="Wishlist Name" type="text"></span>
        <input class="submit-button" type="submit" value="Submit">
    </form>
    <br>
</div>

<div style="border: 3px solid black;">
    <div style="margin: 8px;">
    <span style="font-weight: bolder; text-decoration: underline;" th:text="${user.user_name}"></span><span style="font-weight: bolder; text-decoration: underline;">'s wish lists.</span>
    </div>
    <table class="table table-light">
        <tr>
            <th>Wishlist Name</th>
            <th>Wishlist ID</th>
            <th>Actions</th>
        </tr>
        <tr th:each="wishlist : ${wishLists}">
            <td th:text="${wishlist.wishList_name}"></td>
            <td th:text="${wishlist.wishList_id}"></td>
            <td>
                <form method="post" th:action="@{/openwishlist}">
                    <span><input name="wishlist_id" th:value="${wishlist.wishList_id}" type="hidden"></span>
                    <input class="submit-button" type="submit" value="Open WishList">
                </form>


                <button class="btn btn-secondary">Delete</button>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
