<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Wishlist</title>
    <link href="sky.svg" rel="icon" type="image/icon type">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css"/>
</head>
<body>
<div id="logo-div">
    <a href="/">
        <img alt="logo" id="logo-img" src="logo.png">
    </a>
</div>
<div id="login">
    <button style="border: solid 3px skyblue; background: white; color: black" onclick="window.location.href='loginForm'">Log in</button>
    <button onclick="window.location.href='signUpPage'">Sign Up</button>
</div>
<video autoplay loop muted style="position: fixed; z-index: -1; width: 100%; height: 100%">
    <source th:src="@{/video.mp4}" type="video/mp4"/>
</video>
</body>
</html>
